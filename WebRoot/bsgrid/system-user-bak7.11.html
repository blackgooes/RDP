<script type="text/javascript">
	function getRoleName() {
	    
	    $.ajax({
	        type: "post",
	        url: "AppTypeShow.action", //获取json数据
	        dataType: "json",
	        success: function(data) {  
	            var d = eval("(" + data + ")");  
	            for(var i = 0; i < d.length; i++) {
	            	var id = d[i].id;
	                var name = d[i].name;
	                var opt = "<option value='" + id + "'>" + name + "</option>";
	                $("#roleName").append(opt);
	            }
	        },
	        error: function() {
	            alert("系统异常，请稍后再试！")
	        }
	    });
	}  

</script>

<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function system_user_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-删除*/
function system_user_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*管理员-编辑*/
function system_user_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-停用*/
function admin_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		//$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
		// 在 class="td-manage"的元素最前面添加内容
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
		// 修改 class="td-status"的内容
		$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
		// 移除点击的这个玩意
		$(obj).remove();
		layer.msg('已停用!',{icon: 5,time:1000});
	});
}

/*管理员-启用*/
function admin_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		//$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
		$(obj).remove();
		layer.msg('已启用!', {icon: 6,time:1000});
	});
}
/*批量删除*/
function datadel(){
	var idstr = gridObj.getCheckedValues('userid');
	layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '/RDP/servlet/auth/UserManagement?method=del',
			data:{delList:idstr},
			dataType: 'text',
			success: function(data){
				//$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
				window.location.reload();
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>

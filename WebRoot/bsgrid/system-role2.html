<script type="text/javascript">
/*角色添加*/
function system_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*角-编辑*/
function system_role_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*角-删除*/
function system_role_del(obj,id){
	layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
/*角色删除选中*/


function datadel(){
	var idstr = gridObj.getCheckedValues('roleId');
	layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '/RDP/servlet/auth/RoleManagement?method=del',
			data:{delList:idstr},
			dataType: 'text',
			success: function(data){
				//$(obj).parents("tr").remove();
				if(data==1){
					layer.msg('已删除!',{icon:1,time:1000});
					gridObj.refreshPage();
				}
				else if(data==0){
					layer.msg('删除失败!存在用户使用该角色！',{icon:1,time:2000});
				}

			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>

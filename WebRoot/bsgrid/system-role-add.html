<script type="text/javascript">
	$(function(){
		$("input[name='roleName']").change(function(){
			var val = $(this).val();
			val = $.trim(val);
			
			if(val != ""){
				var url = "/RDP/servlet/auth/ValiateRoleNameServlet";
				var args = {"roleName":val,"time":new Date()};
				
				$.post(url,args,function(data){
					$("#message").html(data);
				});
			}
		});
	})

	function GetQueryString(name)
	{
		//decodeURI
	     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	     var r = window.location.search.substr(1).match(reg);
	     if(r!=null)return  decodeURI(r[2]); return null;
	
	}
	// 判断有木有ID传过来，有ID则传参触发update，无ID就是add
	function editOrAdd(){
	    var f = document.getElementsByTagName("form")[0];
	    if(f!=null &&  GetQueryString("ID") != null)
	   	{
	   		return f.action=f.action+"id="+GetQueryString("ID");
	   	}
	    else
	    {
	   		return f.action;
	    }
	    //alert(f.action);
	}
	


</script>


<title>角色</title>
<meta name="keywords" content="">
<meta name="description" content="">

<body>
<article class="page-container">
	<form action="/RDP/servlet/auth/RoleManagement?" method="post" class="form form-horizontal" id="form-admin-role-add">
		<div class="row cl">
			<div id="message"></div>
			<br><br>
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>角色名称：</label>
			<div class="formControls col-xs-8 col-sm-10">
				<input type="text" class="input-text" value="" placeholder="" id="roleName" name="roleName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">备注：</label>
			<div class="formControls col-xs-8 col-sm-10">
				<input type="text" class="input-text" value="" placeholder="" id="remark" name="remark">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">角色权限：</label>
			<div class="formControls col-xs-8 col-sm-10">
				<dl class="permission-list">
					<dt>
						<label><input type="checkbox" value="" name="user-Character-0" id="user-Character-0">项目管理</label>
					</dt>
					<dd>
						<dl class="cl permission-list2">
							<dt>
								<label class=""><input type="checkbox" value="itemSign" name="user-Character-0-0" id="user-Character-0-0">项目登记</label>
                                <label class=""><input type="checkbox" value="signToDB" name="user-Character-0-0" id="user-Character-0-0">项目登记入库</label>
                                <label class=""><input type="checkbox" value="import" name="user-Character-0-0" id="user-Character-0-0">项目导入</label>
                                <label class=""><input type="checkbox" value="importDB" name="user-Character-0-0" id="user-Character-0-0">项目导入入库</label>
                                <label class=""><input type="checkbox" value="check" name="user-Character-0-0" id="user-Character-0-0">项目审核</label>
                                <label class=""><input type="checkbox" value="edit" name="user-Character-0-0" id="user-Character-0-0">项目编辑</label>
                                <label class=""><input type="checkbox" value="del" name="user-Character-0-0" id="user-Character-0-0">项目删除</label>
							</dt>
						</dl>
					</dd>
				</dl>
			</div>
		</div>
		<div class="row cl div_c" style="margin-top:40px;">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" onclick="editOrAdd()">
        	<input class="btn btn-default radius mar_l30" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;" onclick="close_layer()">
		</div>
	</form>
</article>
<script type="text/javascript">
var myurl=GetQueryString("ID");
if(myurl !=null 	&& myurl.toString().length>1)
{
	document.getElementById("roleName").value = GetQueryString("Name");
	document.getElementById("remark").value = GetQueryString("Remark");
}
</script>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$(".permission-list dt input:checkbox").click(function(){
		$(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
	});
	$(".permission-list2 dd input:checkbox").click(function(){
		var l =$(this).parent().parent().find("input:checked").length;
		var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
		if($(this).prop("checked")){
			$(this).closest("dl").find("dt input:checkbox").prop("checked",true);
			$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
		}
		else{
			if(l==0){
				$(this).closest("dl").find("dt input:checkbox").prop("checked",false);
			}
			if(l2==0){
				$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
			}
		}
	});
	
	$("#form-admin-role-add").validate({
		rules:{
			roleName:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit();
			// 回调父页面
			parent.gridObj.refreshPage();
			// 先获取窗口索引，才能关闭窗口
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		}
	});
});

</script>

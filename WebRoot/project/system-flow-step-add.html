<title>字段</title>

<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-step-add">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>步骤序号：</label>
		<div class="formControls col-xs-8 col-sm-10">
			<input type="text" class="input-text" value="" placeholder="" id="stepNum" name="stepNum">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>步骤名称：</label>
		<div class="formControls col-xs-8 col-sm-10">
			<input type="text" class="input-text" value="" placeholder="" id="stepName" name="stepName">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户角色：</label>
		<div class="formControls col-xs-8 col-sm-10">
        	<label class=""><input type="checkbox" value="" name="userRole" id="userRole">市发改委</label>
            <label class=""><input type="checkbox" value="" name="userRole" id="userRole">市直部门</label>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>处理方式：</label>
		<div class="formControls col-xs-8 col-sm-10">
			<span class="select-box">
			<select class="select" id="fieldType" name="fieldType" size="1">
				<option value="0">信息录入</option>
                <option value="1">信息编辑</option>
                <option value="1">信息复核</option>
                <option value="2">信息审核</option>
			</select>
            </span>
		</div>
	</div>
    <div class="row cl">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>流程控制：</label>
		<div class="formControls col-xs-8 col-sm-10">
        	<div class="radio-box" style="padding-left:0px;">
				<input name="flowContral" type="radio" id="flowContral-1" checked>
				<label for="flowContral-1">一人通过提交下一步</label>
			</div>
			<div class="radio-box">
				<input type="radio" id="flowContral-2" name="flowContral">
				<label for="flowContral-2">全部人通过提交下一步</label>
			</div>
		</div>
	</div>
	<div class="row cl div_c" style="margin-top:40px;">
		<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
        <input class="btn btn-default radius mar_l30" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;" onclick="close_layer()">
	</div>
	</form>
</article>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-step-add").validate({
		rules:{
			stepNum:{
				required:true
			},
			stepName:{
				required:true
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "xxxxxxx" ,
				success: function(data){
					layer.msg('添加成功!',{icon:1,time:1000});
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('error!',{icon:1,time:1000});
				}
			});
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});

</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>

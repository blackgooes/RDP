<div class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
	<div class="row cl" style="line-height:40px;">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>登录验证码：</label>
		<div class="formControls col-xs-8 col-sm-10 skin-minimal">
			<div class="radio-box" style="padding-left:0px;">
				<input name="vcode" type="radio" id="vcode-1" checked>
				<label for="vcode-1">启用</label>
			</div>
			<div class="radio-box">
				<input type="radio" id="vcode-2" name="vcode">
				<label for="vcode-2">禁用</label>
			</div>
		</div>
	</div>
	<div class="row cl" style="line-height:40px;">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>记住用户名：</label>
		<div class="formControls col-xs-8 col-sm-10 skin-minimal">
			<div class="radio-box" style="padding-left:0px;">
				<input name="remember" type="radio" id="remember-1" checked>
				<label for="remember-1">启用</label>
			</div>
			<div class="radio-box">
				<input type="radio" id="remember-2" name="remember">
				<label for="remember-2">禁用</label>
			</div>
		</div>
	</div>
	<div class="row cl" style="line-height:40px;">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>登录失败限制：</label>
		<div class="formControls col-xs-8 col-sm-10 skin-minimal">
			<div class="radio-box" style="padding-left:0px;">
				<input name="loginFail" type="radio" id="loginFail-1" checked>
				<label for="loginFaill-1">启用</label>
			</div>
			<div class="radio-box">
				<input type="radio" id="loginFail-2" name="loginFail">
				<label for="loginFail-2">禁用</label>
			</div>
            <div class="radio-box">
            	登录失败<input type="text" class="input-text ipt_c" value="6" placeholder="" id="failCount" name="failCount" style="width:100px;">次后禁用<input type="text" class="input-text ipt_c" value="10" placeholder="" id="waitMinute" name="waitMinute" style="width:100px;">分钟
            </div>
		</div>
	</div>
	<div class="row cl" style="line-height:40px;">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>密码强度：</label>
		<div class="formControls col-xs-8 col-sm-10">
			密码长度为<input type="text" class="input-text ipt_c" value="6" placeholder="" id="passLength1" name="passLength1" style="width:100px;"> - <input type="text" class="input-text ipt_c" value="10" placeholder="" id="passLength2" name="passLength2" style="width:100px;">位
            <div class="check-box"><label><input type="checkbox" id="passType" name="passType" value="">密码必须同时包含字母和数字</label></div> 
		</div>
	</div>
	<div class="row cl" style="line-height:40px;">
		<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>密码过期：</label>
		<div class="formControls col-xs-8 col-sm-10">
			密码修改后<input type="text" class="input-text ipt_c" value="0" placeholder="" id="passValidity" name="passValidity" style="width:100px;">天提示修改密码（设为0时不提示密码过期）
		</div>
	</div>
	<div class="row cl" style="line-height:60px;">
		<label class="form-label col-xs-4 col-sm-2"></label>
		<div class="formControls col-xs-8 col-sm-10">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;保存系统设置&nbsp;">
		</div>
	</div>
	</form>
</div>

		$.ajax({

		});		
	});
}
